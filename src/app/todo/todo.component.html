<h3>{{title}}</h3>
<ul>
  <li *ngFor="let todo of todos" (click)="todo.hide = true">
    <dl *ngIf="!todo.hide">
      <dt>Id</dt>
      <dd>{{todo.id}}</dd>
      <dt>Created at</dt>
      <dd>{{todo.created_at | date: 'dd/MM/yyyy HH:mm:ss'}}</dd>
      <dt>Value</dt>
      <dd>{{todo.value}}</dd>
      <dt>Completed</dt>
      <dd>{{todo.completed}}</dd>
    </dl>
  </li>
</ul>
